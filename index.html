<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - HIM DIMENSION</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <h3>ACCESS GRANTED HIM</h3>

        <input type="text" placeholder="Username" id="username">

        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password">
            <span class="eye" onclick="togglePassword()">️ᝰ.ᐟ</span>
        </div>

        <button type="button" onclick="login()">MASUK</button>
        <p class="tagline">Your presence is required</p>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if(username === "himxxcry" && password === "123Siap") {
                window.location.href = "home.html";
            } else {
                alert("Username atau Password salah!");
            }
        }

        function togglePassword() {
            var pass = document.getElementById("password");
            if(pass.type === "password") {
                pass.type = "text";
            } else {
                pass.type = "password";
            }
        }
    </script>
</body>
</html>
