<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie App Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header-image">
                <img src="background2.jpeg" alt="Character">
            </div>
            <div class="form-container">
                <h2>ACCESS GRANTED HIM</h2>
                <p class="subtitle">Your presence is required</p>
                
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="userInput" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="passInput" placeholder="********" required>
                    <span class="forgot-password">Forgot Password?</span>
                </div>
                
                <button class="btn-primary" id="loginBtn">Sign in</button>
                
                <div class="social-login">
                    <p>Or continue with</p>
                    <p></p>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;

            // Logika simpel: kalau user & pass diisi (apa aja), langsung pindah
            // Kalau mau spesifik, ganti jadi: if(user === "admin" && pass === "123")
            if (user !== "" && pass !== "") {
                // GANTI "halaman_dua.html" sama nama file HTML lo yang satu lagi
                window.location.href = "home.html"; 
            } else {
                alert("Isi dulu dong username sama passwordnya, der!");
            }
        });
    </script>
</body>
                    </html>
